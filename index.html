    <style>
        /* Algemene styling voor de body */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #0F2027, #203A43, #2C5364); /* Groen-blauwe gradiënt */
            background-size: 400% 400%; /* Iets kleiner formaat voor meer merkbare beweging */
            animation: gradientAnimation 15s ease infinite; /* Snellere animatie voor meer dynamiek */
            color: #e0e0e0; /* Lichtgrijze tekst */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Voorkom horizontaal scrollen */
        }

        /* Keyframe animatie voor de achtergrondgradiënt - dynamischere beweging */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container styling consistent met quiz */
        .page-section {
            background-color: #1e1e1e;
            padding: 40px; /* Meer padding voor meer ruimte */
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7); /* Diepere schaduw voor meer aanwezigheid */
            max-width: 650px; /* Iets breder */
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Vloeiende overgang voor hover */
        }

        .page-section:hover {
            transform: translateY(-8px); /* Lift effect bij hover */
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9); /* Intensere schaduw bij hover */
        }

        /* Header styling */
        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Verbeterde logo schaduw */
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 5px;
            font-size: 3.2em; /* Grotere titel */
            font-weight: 800; /* Vettere titel */
            letter-spacing: 0.08em; /* Meer letterafstand */
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5); /* Sterkere tekstschaduw */
        }

        .subtitle {
            color: #b0b0b0; /* Iets helderdere ondertitel */
            font-size: 1.1em; /* Grotere ondertitel */
            margin-top: 10px; /* Meer ruimte boven ondertitel */
            margin-bottom: 25px; /* Meer ruimte onder ondertitel */
            font-weight: 500; /* Medium gewicht */
            letter-spacing: 0.02em;
        }

        /* Navigatie styling */
        .main-nav {
            background-color: #1a1a1a;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Verbeterde nav schaduw */
            margin-bottom: 30px;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .main-nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease; /* Transform toegevoegd aan overgang */
        }

        .main-nav a:hover {
            background-color: #0d2a4f; /* Donkerder blauw bij hover */
            color: #ffffff;
            transform: translateY(-3px); /* Subtiele lift bij hover */
        }
        
        .main-nav a.active {
            background-color: #0a1a2f;
            color: #ffffff;
            font-weight: 600;
        }

        /* Embed container styling */
        .embed-container {
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px; /* Meer padding rond de embed */
            box-sizing: border-box;
        }

        /* Styling voor de Beehiiv iframe zelf - minimaal houden om glitches te voorkomen */
        .beehiiv-embed { /* Gebruik de class, niet direct de iframe tag hier */
            width: 100%;
            max-width: 814px; /* Max-width van Beehiiv voor optimale weergave */
            height: 420px; /* Hoogte van Beehiiv */
            border: none;
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Box-shadow teruggedraaid voor stabiliteit */
            background-color: transparent;
            margin: 0 auto; 
            display: block;
        }

        /* Nieuwe styling voor de welkomstinhoud en knop */
        #memberContent {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            height: 100%; /* Zorg ervoor dat het de beschikbare hoogte vult */
        }

        #memberContent p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #c0c0c0;
            line-height: 1.6;
        }

        #accessResourcesButton {
            background-color: #28a745;
            background-image: linear-gradient(to right, #28a745, #218838);
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none; /* Verwijder onderstreping van de link */
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.6), 0 0 30px rgba(40, 167, 69, 0.4); /* Groene gloed */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-block; /* Zodat padding en margin werken */
        }

        #accessResourcesButton:hover {
            background-color: #218838;
            background-image: linear-gradient(to right, #218838, #28a745);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.8), 0 0 40px rgba(40, 167, 69, 0.5); /* Intensere gloed bij hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .subtitle { font-size: 1em; }
            .page-section { padding: 30px; max-width: 90%; }
            .main-nav a { font-size: 1em; padding: 8px 15px; }
            .beehiiv-embed { height: 380px; }
            .embed-container { padding: 15px; } 
            #memberContent p { font-size: 1.1em; }
            #accessResourcesButton { padding: 12px 25px; font-size: 1.1em; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; letter-spacing: 0.05em; }
            .subtitle { font-size: 0.9em; }
            .main-nav { flex-direction: column; gap: 8px; }
            .main-nav a { width: calc(100% - 30px); padding: 8px 10px; }
            .page-section { padding: 20px; border-radius: 10px; margin-bottom: 15px;}
            .beehiiv-embed { height: 300px; }
            .embed-container { padding: 10px; } 
            #memberContent p { font-size: 1em; }
            #accessResourcesButton { padding: 10px 20px; font-size: 1em; }
        }

    <header>
        <img src="https://yt3.ggpht.com/PiQLsGmEg4FHmp-_g1Fr63bi1ZgwOx268z0D7mZPSc5FchbDllJehAL4e3hdnxyz_BiZmnn6=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="HealthMax Logo" class="logo">
        <h1>HealthMax</h1>
        <p class="subtitle">Your Journey to Optimal Health</p>
    </header>

    <nav class="main-nav">
        <a href="/" class="active">Home</a>
        <a href="/tools/">Tools</a>
        <a href="https://store.healthmaximization.com/" target="_blank">Store</a>
    </nav>

    <main class="page-section">
        <div id="contentWrapper" class="embed-container">
            <!-- Content will be dynamically loaded here based on emailSubmitted status -->
        </div>
    </main>

    <script>
        const contentWrapper = document.getElementById('contentWrapper');
        let intervalId = null; // Houdt de ID van de interval bij

        function renderBeehiivEmbed() {
            // Voeg de Beehiiv embed alleen toe als deze nog niet bestaat
            if (!document.getElementById('beehiiv-iframe')) {
                contentWrapper.innerHTML = `
                    <!-- START BEEHIIV FORM CODE -->
                    <script async src="https://subscribe-forms.beehiiv.com/embed.js"><\/script>
                    <iframe id="beehiiv-iframe" src="https://subscribe-forms.beehiiv.com/740cadbc-063d-4325-9f3b-c1909384bfc7" class="beehiiv-embed" data-test-id="beehiiv-embed" frameborder="0" scrolling="no" style="width: 814px; height: 420px; margin: 0 auto !important; border-radius: 0px 0px 0px 0px !important; background-color: transparent; box-shadow: 0 0 #0000; max-width: 100%;"></iframe>
                    <!-- END BEEHIIV FORM CODE -->
                `;
            }
        }

        function renderMemberContent() {
            contentWrapper.innerHTML = `
                <div id="memberContent">
                    <p>Welkom terug, <strong>HealthMax Member!</strong> 👋</p>
                    <p>Fijn dat je er weer bent. Je hebt toegang tot al onze exclusieve content en tools om je reis naar optimale gezondheid voort te zetten.</p>
                    <a href="https://www.notion.so/Resources-24d4c478e39a80f486becd5da70158f2" target="_blank" id="accessResourcesButton">Access Resources</a>
                </div>
            `;
            // Stop de interval zodra de member content is geladen
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function checkEmailSubmissionStatus() {
            const emailSubmitted = localStorage.getItem('emailSubmitted');
            if (emailSubmitted === 'true') {
                renderMemberContent();
            } else {
                renderBeehiivEmbed();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkEmailSubmissionStatus(); // Eerste controle bij het laden van de DOM

            // Start de interval alleen als de e-mail nog niet is ingediend
            if (localStorage.getItem('emailSubmitted') !== 'true') {
                intervalId = setInterval(checkEmailSubmissionStatus, 1000); 
            }
        });

        // Voeg het Beehiiv attributiescript toe
        const beehiivAttributionScript = document.createElement('script');
        beehiivAttributionScript.type = 'text/javascript';
        beehiivAttributionScript.async = true;
        beehiivAttributionScript.src = 'https://subscribe-forms.beehiiv.com/attribution.js';
        document.head.appendChild(beehiivAttributionScript);

    </script>
</body>
